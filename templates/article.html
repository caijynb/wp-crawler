<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container border">
    <h3 style="text-align: center;">{{ title }}</h3>
    <div class="alert alert-primary" role="alert">
        分类： <input id="category" type="text" placeholder="{{ category }}">
        <button id="fenlei" type="button" class="btn btn-primary" style="margin-left: 30px">确定</button>
    </div>
    <div class="alert alert-info" role="alert">
        标签： <input id="tag" type="text" placeholder="{{ tags }}">
        <button id="biaoqian" type="button" class="btn btn-info" style="margin-left: 30px">确定</button>
    </div>

    <div style="padding: 20px">
        <textarea id="content" class="form-control" style="height: 300px">{{ content }}</textarea>
        <br><br>
        <button id="neirong" type="button" class="btn btn-danger">确定</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script>
    $("#fenlei").click(function () {
        $.get("{{ url_for('editCategory') }}" + "?id=" + "{{ id }}" + "&value=" + $("#category").val());
    })

    $("#biaoqian").click(function () {
        $.get("{{ url_for('editTag') }}" + "?id=" + "{{ id }}" + "&value=" + $("#tag").val());
    })

    $("#neirong").click(function () {
        $.get("{{ url_for('editContent') }}" + "?id=" + "{{ id }}" + "&value=" + $("#content").val());
    })


</script>

</body>
</html>
